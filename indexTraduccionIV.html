<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: Arial, sans-serif; 
            color: #000000; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;

        }
        h1 { 
            color: #1A5555; 
            text-align: center;  
            font-size: 2.5em; 
            margin: 0;
        }

        p { 
            color: #1A5555; 
            text-align: center; 
            margin: 10px;
            font-size: 2.0em; 
        }
        .Letras{
            border: 1px solid black;
            align-items: center;
            justify-content: center;
            height: 60%;
            width: 65%;  
            margin-right: 1%;
            display: flex; 
            flex-wrap: wrap;
        }
        .Letras img{
            margin-top: 10%;  
        }
        .divMenu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Estilos para los enlaces */
        .divMenu a {
            text-decoration: none;
            color: #333;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .divLogos{
            width: 20%;
            display: flex;
            justify-content: center;
        }
        .navbar {
            background-color: #03D3BB;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            align-items: center;
            width: 97%;
            height: 100px;
            border-radius: 10px; /* Bordes redondeados */
            display: flex; /* Alinea los elementos horizontalmente */
            justify-content: space-between; /* Distribuye los elementos a lo largo de la barra */
            padding: 10px; /* Espaciado interno */
        }  
        .navbar a {
            display: flex; /* Alinea los elementos horizontalmente */
            justify-content: space-between; /* Distribuye los elementos a lo largo del contenedor */
            align-items: center; /* Centra los elementos verticalmente */
            /*border: 2px solid black;*/
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .logo {
            width: 30%; /* Tamaño de las imágenes */
            height: 90%;
            border-radius: 50%; /* Hace las imágenes redondas */
            margin: 10px 0;
        }  
        .container {
            margin-top: 10%;
            width: 100%;
            display: flex; /* Alinea los elementos horizontalmente */
            justify-content: space-between; /* Distribuye los elementos a lo largo del contenedor */
            align-items: center; /* Centra los elementos verticalmente */
            height: 100%;
        }
        .Traduccion{
            width: 30%;
            height: 200px;
            margin-left: 2%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .inputTraduccion{
            width: 100%;
            height: 100%;
        }
        .CambiarTraduccion{
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .CambiarTraduccion img{
            max-width: 25%;
            max-height: 60%;
        }
        .BtnCambiarTraduccion{
            background-color: transparent;
            border-color: transparent;
        }
        
                
        /* Media query para pantallas pequeñas */
        @media (max-width: 600px) {
            .divMenu a {
                padding: 3px; /* Ajusta el espaciado para pantallas pequeñas */
                font-size: 12px; /* Tamaño de fuente más pequeño */
            }
            .divMenu {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            h1 {
                color: #1A5555; 
                text-align: center;  
                font-size: 1.0em; 
                margin: 0;
            }
            h1 {
                color: #1A5555; 
                text-align: center;  
                font-size: 1.0em; 
                margin: 0;
            }  
            .container {
                display: block;
                flex-direction: column;
                align-items: center;
                width: 100%;
                height: 70%;
                justify-content: center;
            }
            .Traduccion{
                margin-left: 5%;
                margin-right: 5%;
                width: 90%;
                height: 200px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .inputTraduccion{
                width: 100%;
                height: 100%;
            }
            .Letras{
                align-items: center;
                margin-left: 5%;
                margin-right: 5%;
                height: 60%;
                width: 90%;  
                display: flex; 
                flex-wrap: wrap;
            }
            .CambiarTraduccion img{
                max-width: 20%;
            }
        }
    </style>
    <div class="navbar">
        <div class="divMenu">
            <a href="#" >Aprender Más</a>
            <a href="#" >Ayuda</a>
        </div>
        <div>
            <h1>Guante traductor de lenguaje de señas</h1>
        </div>
        <div class="divLogos">
            <img src="https://i.ibb.co/R7Yhnx0/Itsa.jpg" class="logo" alt="Logo 1">
            <img src="https://i.ibb.co/3YfsFWK/logo3.jpg" class="logo" alt="Logo 2">
            <img src="https://i.ibb.co/3d2h3Vk/logo-Guante.jpg" class="logo" alt="Logo 3">
        </div>
    </div>
    <div class="container">
        <div class="Traduccion">
            <p name="Traduccion">Traducción en español:</p>
            <textarea class="inputTraduccion" type="text" id="inputTraduccion" name="inputTraduccion"></textarea>
        </div>
        <div class="Letras">
            <p name="cadena">Traducción en lengua de señas: </p>
            <div id="imagen"></div> <!-- Aquí se mostrarán las imágenes -->
        </div>
    </div>
    <div class="CambiarTraduccion">
        <button type="button" alt="CambiarTraduccion" class="BtnCambiarTraduccion" onclick="CambiarTradiuccion()">
            <img src="https://cdn-icons-png.flaticon.com/512/8420/8420603.png" alt="">
        </button>
    </div>
    <script>
        const letrasImagenes = {
            'A': 'https://i.ibb.co/vD0dCZr/a.png',
            'B': 'https://i.ibb.co/rGVstnL/b.png',
            'C': 'https://i.ibb.co/7v2b0yV/c.png',
            'D': 'https://i.ibb.co/jMNP57G/d.png',
            'E': 'https://i.ibb.co/qsHdzjG/e.png',
            'F': 'https://i.ibb.co/7vFkwPT/f.png',
            'G': 'https://i.ibb.co/y6v2tVR/g.png',
            'H': 'https://i.ibb.co/T8jWwHq/h.png',
            'I': 'https://i.ibb.co/SfZHzs9/i.png',
            'J': 'https://i.ibb.co/dLn5dQp/j.png',
            'K': 'https://i.ibb.co/XF9d0GQ/k.png',
            'L': 'https://i.ibb.co/vZfq4jQ/l.png',
            'M': 'https://i.ibb.co/R0W7pq8/m.png',
            'N': 'https://i.ibb.co/KsF6scF/n.png',
            'O': 'https://i.ibb.co/XyFVKyV/o.png',
            'P': 'https://i.ibb.co/W698XMN/p.png',
            'Q': 'https://i.ibb.co/8rhZKp4/q.png',
            'R': 'https://i.ibb.co/0hBX2Py/r.png',
            'S': 'https://i.ibb.co/1zXccJ2/S.png',
            'T': 'https://i.ibb.co/cXbv9wr/t.png',
            'U': 'https://i.ibb.co/2Yc5wCp/u.png',
            'V': 'https://i.ibb.co/hd8qvyX/v.png',
            'W': 'https://i.ibb.co/VBB0TdG/w.png',
            'X': 'https://i.ibb.co/jzv15wT/x.png',
            'Y': 'https://i.ibb.co/cvxZFDh/y.png',
            'Z': 'https://i.ibb.co/YcC5hFJ/z.png'
        };
    
        const inputTraduccion = document.getElementById('inputTraduccion');
        const cadenaCompletaElement = document.querySelector('p[name="cadena"]');
        const imagenContainer = document.getElementById('imagen');

        // Función para eliminar acentos
        function quitarAcentos(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        inputTraduccion.addEventListener('input', () => {
            const textoTraduccion = quitarAcentos(inputTraduccion.value.toUpperCase()); // Convertir a mayúscula y quitar acentos
            let cadenaCompleta = '';
            let imagenesHTML = '';

            for (let i = 0; i < textoTraduccion.length; i++) {
                const letra = textoTraduccion.charAt(i);
                const idImagen = letrasImagenes[letra];

                if (idImagen) {
                    cadenaCompleta += letra;
                    imagenesHTML += `<img src="${idImagen}" alt="Imagen de ${letra}" style="max-width: 10%; margin: 5px;">`;
                }
            }

            imagenContainer.innerHTML = imagenesHTML;
        });

         function CambiarTradiuccion(){
            //Cambiamos la traduccion de texto a lengua de señas.
            window.location.href = "/index.html";
        }
    </script>
</body>
</html>
